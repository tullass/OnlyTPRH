<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Teste</title>
<body>
	<h1>Educacao</h1>
	<form>

		<label>Descricao</label> <input type="text"
			data-ng-model="educacao.descricao"> <br>
		<button type="button" data-ng-click="create(educacao)">Create</button>
		<br>
		<table border="1">
			<tr>
				<th>CodTurma</th>
				<th>Descricao</th>
				<th>Preco</th>

			</tr>
			<tr data-ng-repeat="educacao in lista">
				<td>{{educacao.id}}</td>
				<td>{{educacao.descricao}}</td>

				<td>
					<button type="button" data-ng-click="alterar(educacao)">Alterar</button>
					<button type="button" data-ng-click="deletar(educacao)">Excluir</button>
				</td>
			</tr>
		</table>
	</form>

</body>
</html>

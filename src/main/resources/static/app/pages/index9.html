<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Teste</title>
<body >
	<h1>Gestor</h1>
	<form >

		<label>Descricao</label> <input type="text"
			ng-model="gestor.descricao"> <br>
		<button type="button" data-ng-click="create(gestor)">Create</button>
		<br>
		<table border="1">
			<tr>
				<th>CodTurma</th>
				<th>Descricao</th>
				<th>Preco</th>

			</tr>
			<tr data-ng-repeat="gestor in lista">
				<td>{{gestor.id}}</td>
				<td>{{gestor.descricao}}</td>

				<td>
					<button type="button" data-ng-click="alterar(gestor)">Alterar</button>
					<button type="button" data-ng-click="deletar(gestor)">Excluir</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Teste</title>
<body ng-app="myApp">
	<h1>departamento </h1>
	<form>

		<label>Descricao</label> <input type="text"
			ng-model="departamento.descricao"> <br>
		<button type="button" data-ng-click="create(departamento)">Create</button>
		<br>
		<table border="1">
			<tr>
				<th>CodTurma</th>
				<th>Descricao</th>
				<th>Preco</th>

			</tr>
			<tr data-ng-repeat="departamento in lista">
				<td>{{departamento.id}}</td>
				<td>{{departamento.descricao}}</td>

				<td>
					<button type="button" data-ng-click="alterar(departamento)">Alterar</button>
					<button type="button" data-ng-click="deletar(departamento)">Excluir</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>

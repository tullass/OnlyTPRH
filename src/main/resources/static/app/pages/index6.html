<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Teste</title>
<body>
	<h1>Posicao</h1>
	<form>

		<label>Descricao</label> <input type="text"
			ng-model="posiccao.descricao"> <br>
		<button type="button" data-ng-click="create(posiccao)">Create</button>
		<br>
		<table border="1">
			<tr>
				<th>CodTurma</th>
				<th>Descricao</th>
				<th>Preco</th>

			</tr>
			<tr data-ng-repeat="posiccao in lista">
				<td>{{posiccao.id}}</td>
				<td>{{posiccao.descricao}}</td>

				<td>
					<button type="button" data-ng-click="alterar(posiccao)">Alterar</button>
					<button type="button" data-ng-click="deletar(posiccao)">Excluir</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
